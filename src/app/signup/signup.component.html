<ion-content [fullscreen]="true">
    <div class="position-fixed w-100 h-100 d-flex column justify-content-center align-items-center ">
        <div>
            <div *ngIf="display" class="alert alert-danger" role="alert">
                {{ display }}
            </div>
            <h1 class="text-center">SignUp</h1>
            <div class="form-group">
                <label>Username</label>
                <ion-input class="form-control" [(ngModel)]="userName" name="userName"></ion-input>
            </div>
            <div class="form-group">
                <label>Password</label>
                <ion-input class="form-control" [(ngModel)]="passWord" name="passWord"></ion-input>
            </div>
            <div class="form-group">
                <label>Name</label>
                <ion-input class="form-control" [(ngModel)]="name" name="name"></ion-input>
            </div>
            <div class="form-group">
                <label>Age</label>
                <ion-input class="form-control" [(ngModel)]="age" name="age"></ion-input>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <ion-input class="form-control" [(ngModel)]="phone" name="phone"></ion-input>
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
                <button (click)="signUp()" class="btn btn-dark mr-4">SignUp</button>
                <a routerLink="">Already have an account? Login</a>
            </div>
        </div>
    </div>
</ion-content>
